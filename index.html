<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Multiplication Table 1 to 10</title>
</head>
<body>



    <script>
        document.write("<h2>Multiplication Table</h2>");

        for (let i = 1; i <= 10; i++) {
            document.write("<p><b>" + i + " Multiplication Table:</b></p>");

            for (let j = 1; j <= 10; j++) {
                document.write(i + " * " + j + " = " + (i * j) + "<br>");
            }

            document.write("<br>");
        }
    </script>
    
</body>
</html>
